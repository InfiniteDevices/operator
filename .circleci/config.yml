version: 2.1
jobs:
  operator_dev_build:
    machine: true 
    steps:
      - checkout
      - run:
          name: Build Operator for Dev
          command: |
                TAG=1.1.$CIRCLE_BUILD_NUM-dev
                docker build -t $community_reg/community/operator:$TAG -f Dockerfile .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "infinidev" ]; then
                TAG=1.1.$CIRCLE_BUILD_NUM-dev
                echo $iamapikey | docker login -u iamapikey $community_reg --password-stdin
                docker push $community_reg/community/operator:$TAG
            fi 
              
workflows:
    version: 2
    all:
      jobs:
#        - build
#        - ent_op_img
         - operator_dev_build  

version: "3.2"
services:
  zero:
    image: dgraph/dgraph:v1.0.12-rc5
    volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080
  server:
    image: dgraph/dgraph:v1.0.12-rc5
    volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 8084:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=server:7080 --lru_mb=2048 --zero=zero:5080
  redis:
    image: redis:latest
    command: ["redis-server", "--appendonly", "yes"]
  testrunner:
      # This just sleeps, we execute the test command using docker-compose exec.
      container_name: testrunner
      command: sleep infinity
      depends_on:
          - server
      # environment:
      image: golang:latest
      # networks:
          # - internal
volumes:
  dgraph:

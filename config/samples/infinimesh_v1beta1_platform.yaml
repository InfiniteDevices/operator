apiVersion: infinimesh.infinimesh.io/v1beta1
kind: Platform
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: my-infinimesh
spec:
  kafka:
    bootstrapServers: "infinimesh-saas-kafka-bootstrap.kafka.svc.cluster.local:9092"
  mqtt:
    secretName: "api-infinimesh-io-tls"
  apiserver:
    restful:
      host: "api.infinimesh.io"
      tls:
        hosts:
          - "api.infinimesh.io"
        secretName: "api-infinimesh-io-tls"
    grpc:
      host: "grpc.infinimesh.io"
      tls:
        hosts:
          - "grpc.infinimesh.io"
        secretName: "api-infinimesh-io-tls"
